<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fifteen Puzzle - Login/Register</title>
    <link rel="stylesheet" href="css/intro.css" />
    <script src="intro.js" defer></script>
  </head>

  <body>
    <div class="hero">
      <h1>Welcome to Fifteen Puzzle Game</h1>
      <p>Register or login to play!</p>
    </div>

    <div class="auth-container">
      <!-- Login Form -->
      <div class="auth-form" id="login-form">
        <h2>Login</h2>
        <form id="loginForm" action="login.php" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          
          <button type="submit" class="submit-btn">Login</button>
        </form>
        
        <div class="switch-form">
          Don't have an account? <a href="#" onclick="showRegister()">Register here</a>
        </div>
      </div>
      
      <!-- Register Form (hidden) -->
      <div class="auth-form" id="register-form" style="display: none;">
        <h2>Register</h2>
        <form id="registerForm" action="register.php" method="POST">
          <div class="form-group">
            <label for="reg_username">Username</label>
            <input type="text" id="reg_username" name="username" required>
          </div>
          
          <div class="form-group">
            <label for="reg_email">Email</label>
            <input type="email" id="reg_email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="reg_password">Password (min 8 characters)</label>
            <input type="password" id="reg_password" name="password" required minlength="8">
          </div>
          
          <div class="form-group">
            <label for="reg_confirm">Confirm Password</label>
            <input type="password" id="reg_confirm" name="confirm_password" required>
          </div>
                  
          <button type="submit" class="submit-btn">Register</button>
        </form>
        
        <div class="switch-form">
          Already have an account? <a href="#" onclick="showLogin()">Login here</a>
        </div>
      </div>
    </div>
  </body>
</html>
